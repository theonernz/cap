# ==================== 海鸥吃扇贝 - 客户端配置 ====================
# Seagull Eat Scallops - Client Configuration Override
# 单人模式特有配置（覆盖 game.ini 中的对应设置）
# 未指定的配置将使用 game.ini 中的默认值

# ==================== 游戏模式标识 ====================
[mode]
type = singleplayer
description = Single Player Mode

# ==================== AI设置覆盖 ====================
[ai]
# 单人模式：更多AI提供挑战
seagullCount = 50

# ==================== 扇贝设置覆盖 ====================
[scallop]
# 单人模式：更高密度
count = 800

# ==================== 变质扇贝覆盖 ====================
[scallop_spoiled]
# 单人模式：固定概率（更高难度）
probability = 0.03
maxPercentage = 0.03
lifetime = 30000

# ==================== 存档系统（仅单人） ====================
[save]
# 自动保存
autoSaveEnabled = true
autoSaveInterval = 30000

# 存档槽位
maxSaveSlots = 3

# 存档压缩
compressionEnabled = false

# ==================== UI设置 ====================
[ui]
defaultLanguage = zh
leaderboardSize = 10
showPowerTransfers = true
enableMiniMap = true

# 缩放设置
minZoom = 0.5
maxZoom = 3.0
defaultZoomLevel = 1.0

# 奖章显示
leaderboardBadgesEnabled = true

# ==================== 奖励系统 ====================
[rewards]
enabled = true
minGameTimeForReward = 60
baseExperience = 10
baseSeagullCoins = 5
scallopsEatenMultiplier = 0.5
survivalTimeMultiplier = 0.1
rankBonus = 1.5

# ==================== 性能优化 ====================
[performance]
# 视野裁剪
enableViewportCulling = true

# 对象池
enableObjectPooling = false

# 粒子效果
particleQuality = medium
maxParticles = 100

# ==================== 调试 ====================
[debug]
showDebugInfo = false
showCollisionBoxes = false
showFPS = true
showLatency = false
enableCheats = false
