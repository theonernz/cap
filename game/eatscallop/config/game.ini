# ==================== 海鸥吃扇贝游戏配置文件 ====================
# Seagull Eat Scallops - Base Game Configuration
# 通用游戏配置（单人和多人共享）
# client.ini 和 server.ini 可以覆盖这里的设置

# ==================== 游戏标识 ====================
[game]
# 游戏ID（用于海鸥世界平台）
gameId = scallopsIO
# 游戏名称
gameName_en = Seagull Eat Scallops
gameName_zh = 海鸥吃扇贝

# ==================== 世界设置 ====================
[world]
# 游戏世界大小（像素）
width = 5000
height = 5000

# 更新频率
tickRate = 60
stateUpdateRate = 60

# 碰撞检测范围
collisionDetectionRange = 200

# ==================== 玩家海鸥设置 ====================
[player]
# 初始能力值
initialPower = 100

# 移动速度参数（必须与服务器保持一致以确保客户端预测准确）
baseSpeed = 4.0
maxSpeed = 6.0
acceleration = 0.25
deceleration = 0.15

# 玩家生成位置（相对于世界中心）
spawnRadius = 200

# 海鸥最大显示大小（防止能力值很高时海鸥占满屏幕）
maxSeagullSize = 5.0

# 强势转移率（吃掉比自己大的海鸥）
strongTransferRate = 40

# 弱势转移率（吃掉比自己小的海鸥）
weakTransferRate = 5

# ==================== AI设置 ====================
[ai]
# AI海鸥数量（client.ini/server.ini 可覆盖）
seagullCount = 30
# AI玩家数量
playerCount = 5

# AI海鸥大小范围
seagullMinSize = 0.5
seagullMaxSize = 1.3

# AI海鸥能力值范围
seagullMinPower = 50
seagullMaxPower = 100

# AI海鸥速度范围
seagullMinSpeed = 3.0
seagullMaxSpeed = 5.0

# AI玩家大小范围
playerMinSize = 0.8
playerMaxSize = 1.3

# AI玩家能力值范围
playerMinPower = 50
playerMaxPower = 100

# ==================== 扇贝基础设置 ====================
[scallop]
# 初始扇贝数量
initialCount = 1600

# 最少维持扇贝数量
minCount = 800

# 扇贝生成速率（个/秒）
spawnRate = 0.5

# 生成时远离边缘的距离
edgeMargin = 80

# ==================== 扇贝类型设置 ====================
[scallop_small]
# 小扇贝
size = 6
powerValue = 5
weight = 80
# 颜色（十六进制）
colorOuter = #FFFACD
colorInner = #FFE4B5

[scallop_medium]
# 中等扇贝
size = 10
powerValue = 10
weight = 15
colorOuter = #FFFFFF
colorInner = #FFB74D

[scallop_large]
# 大扇贝
size = 15
powerValue = 20
weight = 5
colorOuter = #FFD700
colorInner = #FF8C00

# ==================== 扇贝成长系统 ====================
[scallop_growth]
# 是否启用扇贝成长
enabled = true

# 小扇贝成长到中等扇贝的时间（毫秒）
smallToMediumTime = 20000

# 中等扇贝成长到大扇贝的时间（毫秒）
mediumToLargeTime = 40000

# 成长速度倍率
growthSpeed = 1.0

# 小扇贝成长到中等的概率
smallToMediumChance = 0.95

# 中等扇贝成长到大扇贝的概率
mediumToLargeChance = 0.50

# ==================== 扇贝王系统 ====================
[scallop_king]
# 是否启用扇贝王
enabled = true

# 最大同时存在的扇贝王数量
maxKingScallops = 1

# 大扇贝成为候选者的时间（毫秒）
largeToKingCandidateTime = 45000

# 候选者成长为扇贝王的时间（毫秒）
growthTime = 60000

# 大扇贝成为候选者的概率（15%）
kingCandidateChance = 0.15

# 扇贝王最小能力值
minPowerValue = 50

# 扇贝王能力值为最高海鸥的百分比
powerPercentOfTopSeagull = 0.5

# 扇贝王大小
size = 25

# 扇贝王颜色
colorOuter = #FF1493
colorInner = #FF69B4
colorGlow = #FFD700

# ==================== 变质扇贝系统 ====================
[scallop_spoiled]
# 是否启用变质扇贝
enabled = true

# 最大变质扇贝占总数的百分比
maxPercentage = 0.025

# 变质扇贝生命周期（毫秒）- 腐烂后消失
lifetime = 40000

# 吃掉变质扇贝的能力值惩罚倍数（负值）
powerMultiplier = -10

# 警告距离（在此距离内显示警告标记）
warningDistance = 80

# 变质扇贝颜色
colorOuter = #696969
colorInner = #2F4F2F

# 渐进变质设置
# 扇贝年龄15-30秒时，每5秒检查时有0.5%概率变质
gradualSpoilingEnabled = true

# ==================== 存档系统 ====================
[save]
# 自动保存间隔（毫秒）
autoSaveInterval = 30000

# 最大存档槽位数量（每个用户）
maxSaveSlots = 3

# 是否启用自动保存
autoSaveEnabled = true

# 存档压缩（节省空间）
compressionEnabled = false

# ==================== UI界面设置 ====================
[ui]
# 默认语言（zh/en）
defaultLanguage = zh

# 排行榜显示数量
leaderboardSize = 10

# 是否显示能力转移效果
showPowerTransfers = true

# 是否启用小地图
enableMiniMap = true

# 缩放范围
minZoom = 0.5
maxZoom = 3.0

# 默认缩放级别索引
defaultZoomIndex = 0

# 是否显示排行榜奖章
leaderboardBadgesEnabled = true

# ==================== 奖励系统 ====================
[rewards]
# 是否启用奖励系统
enabled = true

# 每局游戏最低游戏时间获得奖励（秒）
minGameTimeForReward = 60

# 基础奖励经验值
baseExperience = 10

# 基础奖励海鸥币
baseSeagullCoins = 5

# 吃扇贝数量经验值倍率
scallopsEatenMultiplier = 0.5

# 存活时间经验值倍率（每秒）
survivalTimeMultiplier = 0.1

# 排名奖励倍率
rankBonus = 1.5

# ==================== 物理引擎设置 ====================
[physics]
# 是否启用服务器端预测
enableServerSidePrediction = true

# 插值延迟（毫秒）
interpolationDelay = 100

# 摩擦力
friction = 0.95

# 碰撞弹性系数
collisionElasticity = 0.8

# ==================== 日志系统 ====================
[log]
# 日志级别: DEBUG, INFO, WARN, ERROR
# DEBUG: 调试信息（所有日志）
# INFO: 常规信息（玩家加入/离开、游戏状态等）
# WARN: 警告信息（资源不足、性能问题等）
# ERROR: 错误信息（仅错误）
level = DEBUG

# 日志文件存放目录（相对于项目根目录）
logDirectory = game/eatscallop/log

# 单个日志文件最大大小（MB）
maxFileSize = 50

# 日志文件数量（滚动保存）
maxFiles = 5

# 是否在控制台同时输出
consoleOutput = true

# 时间戳格式（full/time/none）
timestampFormat = full

# ==================== 性能优化 ====================
[performance]
# 视野裁剪（只渲染视野内的对象）
enableViewportCulling = true

# 对象池（复用对象减少GC）
enableObjectPooling = false

# 粒子效果质量（low/medium/high）
particleQuality = medium

# 最大粒子数量
maxParticles = 100

# ==================== 多人游戏设置 ====================
[multiplayer]
# WebSocket重连尝试次数
maxReconnectAttempts = 5

# 重连间隔（毫秒）
reconnectInterval = 2000

# 心跳间隔（毫秒）
heartbeatInterval = 5000

# 客户端预测启用
clientPrediction = true

# 服务器协调启用
serverReconciliation = true

# ==================== 调试设置 ====================
[debug]
# 是否显示调试信息
showDebugInfo = false

# 是否显示碰撞框
showCollisionBoxes = false

# 是否显示FPS
showFPS = true

# 是否显示网络延迟
showLatency = true

# 是否启用作弊模式（仅开发环境）
enableCheats = false
