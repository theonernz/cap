[log]
# 日志级别: DEBUG, INFO, WARN, ERROR
# DEBUG: 调试信息（所有日志）
# INFO: 常规信息（玩家加入/离开、游戏状态等）
# WARN: 警告信息（资源不足、性能问题等）
# ERROR: 错误信息（仅错误）
level = DEBUG

# 日志文件存放目录（相对于项目根目录）
# 可以使用 / 或 \ 作为路径分隔符
#logDirectory = game/eatscallop/data
logDirectory = game/eatscallop/log

# 单个日志文件最大大小（MB）
maxFileSize = 50

# 日志文件数量（滚动保存）
# 当server.0.log达到maxFileSize时，会滚动：
# server.3.log -> server.4.log
# server.2.log -> server.3.log
# server.1.log -> server.2.log
# server.0.log -> server.1.log
# 新建 server.0.log
maxFiles = 5

# 是否在控制台同时输出
consoleOutput = true

# 时间戳格式
# full: 完整时间戳 YYYY-MM-DD HH:mm:ss.SSS
# time: 仅时间 HH:mm:ss
# none: 无时间戳
timestampFormat = full
