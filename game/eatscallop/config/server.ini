# ==================== 海鸥吃扇贝 - 服务器配置 ====================
# Seagull Eat Scallops - Server Configuration Override
# 多人模式特有配置（覆盖 game.ini 中的对应设置）
# 未指定的配置将使用 game.ini 中的默认值

# ==================== 服务器设置 ====================
[server]
# 服务器端口
port = 3000

# 最大玩家数量
maxPlayers = 20

# CORS跨域配置（允许的源，多个用逗号分隔，* 表示所有）
allowedOrigins = *

# ==================== 游戏模式标识 ====================
[mode]
type = multiplayer
description = Multiplayer Server Mode

# ==================== AI设置覆盖 ====================
[ai]
# 多人模式：较少AI避免拥挤
seagullCount = 25

# ==================== 扇贝设置覆盖 ====================
[scallop]
# 多人模式：高密度支持多玩家
initialCount = 800

# ==================== 变质扇贝覆盖 ====================
[scallop_spoiled]
# 多人模式：渐进变质（更平衡）
maxPercentage = 0.025
lifetime = 40000
gradualSpoilingEnabled = true

# ==================== 玩家生成 ====================
[player]
# 玩家生成在中心区域便于互动
spawnRadius = 200

# ==================== 默认房间配置 ====================
[rooms]
# 默认房间数量
defaultRoomCount = 5
# 默认房间最大玩家数
defaultRoomMaxPlayers = 16
# 空房间保留时间（小时）
emptyRoomRetentionHours = 24
# 最大房间总数
maxTotalRooms = 50

# 默认房间列表（双语支持）
# 格式：name_en|name_zh|maxPlayers
defaultRoom1 = Default Room|默认房间|16
defaultRoom2 = Muriwai Beach|穆里怀|16
defaultRoom3 = Sanya Island|三亚岛|16
defaultRoom4 = Kulangsu|鼓浪屿|16
defaultRoom5 = Red Beach|红海滩|16
