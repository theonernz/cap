    <script>
        // æˆ¿é—´åˆ—è¡¨
        let rooms = [];
        
        // åŠ è½½æˆ¿é—´åˆ—è¡¨
        async function loadRoomList() {
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                
                if (data.success) {
                    rooms = data.rooms;
                    renderRoomList();
                } else {
                    showError('åŠ è½½æˆ¿é—´åˆ—è¡¨å¤±è´¥ / Failed to load room list');
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ / Cannot connect to server');
            }
        }
        
        // æ¸²æŸ“æˆ¿é—´åˆ—è¡¨
        function renderRoomList() {
            const roomList = document.getElementById('roomList');
            
            if (rooms.length === 0) {
                roomList.innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸœï¸</h2>
                        <p data-lang-key="noRoomsAvailable">æš‚æ— å¯ç”¨æˆ¿é—´ï¼Œåˆ›å»ºä¸€ä¸ªå§ï¼</p>
                    </div>
                `;
                return;
            }
            
            const language = localStorage.getItem('seagullWorldLanguage') || 'zh';
            
            roomList.innerHTML = rooms.map(room => {
                const statusClass = room.isFull ? 'full' : 'available';
                const statusText = room.isFull 
                    ? (language === 'zh' ? 'å·²æ»¡' : 'Full')
                    : (language === 'zh' ? 'å¯åŠ å…¥' : 'Available');
                
                return `
                    <div class="room-card ${statusClass}" onclick="${room.isFull ? '' : `joinRoom('${room.id}')`}">
                        <div class="room-card-header">
                            <div class="room-name">${escapeHtml(room.name)}</div>
                            <div class="room-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="room-info">
                            <div class="room-info-item">
                                <span>ğŸ‘¥</span>
                                <span>${room.currentPlayers} / ${room.maxPlayers}</span>
                            </div>
                            <div class="room-info-item">
                                <span>${room.isPrivate ? 'ğŸ”’' : 'ğŸŒ'}</span>
                                <span data-lang-key="${room.isPrivate ? 'private' : 'public'}">${room.isPrivate ? 'ç§å¯†' : 'å…¬å¼€'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // åˆ·æ–°æˆ¿é—´åˆ—è¡¨
        function refreshRoomList() {
            document.getElementById('roomList').innerHTML = '<div class="loading">åˆ·æ–°ä¸­...</div>';
            loadRoomList();
        }
        
        // æ˜¾ç¤ºåˆ›å»ºæˆ¿é—´æ¨¡æ€æ¡†
        function showCreateRoomModal() {
            document.getElementById('createRoomModal').classList.add('show');
        }
        
        // éšè—åˆ›å»ºæˆ¿é—´æ¨¡æ€æ¡†
        function hideCreateRoomModal() {
            document.getElementById('createRoomModal').classList.remove('show');
            document.getElementById('createRoomForm').reset();
            document.getElementById('passwordGroup').style.display = 'none';
        }
        
        // åˆ‡æ¢å¯†ç å­—æ®µ
        function togglePasswordField() {
            const isPrivate = document.getElementById('isPrivate').checked;
            document.getElementById('passwordGroup').style.display = isPrivate ? 'block' : 'none';
        }
        
        // åˆ›å»ºæˆ¿é—´
        async function createRoom(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const roomData = {
                name: formData.get('roomName'),
                maxPlayers: parseInt(formData.get('maxPlayers')),
                isPrivate: formData.get('isPrivate') === 'on',
                password: formData.get('roomPassword') || null
            };
            
            try {
                const response = await fetch('/api/rooms/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(roomData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    hideCreateRoomModal();
                    // ç›´æ¥åŠ å…¥åˆ›å»ºçš„æˆ¿é—´
                    joinRoom(data.room.id);
                } else {
                    alert(data.error || 'åˆ›å»ºæˆ¿é—´å¤±è´¥ / Failed to create room');
                }
            } catch (error) {
                console.error('Error creating room:', error);
                alert('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ / Cannot connect to server');
            }
        }
        
        // åŠ å…¥æˆ¿é—´
        function joinRoom(roomId) {
            // ä¿å­˜æˆ¿é—´IDåˆ°sessionStorage
            sessionStorage.setItem('selectedRoomId', roomId);
            // è·³è½¬åˆ°æ¸¸æˆé¡µé¢
            window.location.href = '/game/eatscallop';
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('roomList').innerHTML = `
                <div class="empty-state">
                    <h2>âŒ</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–UIå’Œè¯­è¨€ç³»ç»Ÿ
            if (typeof SeagullWorldUI !== 'undefined') {
                SeagullWorldUI.init();

            // åŠ è½½æˆ¿é—´åˆ—è¡¨
            loadRoomList();
            
            // æ¯10ç§’è‡ªåŠ¨åˆ·æ–°æˆ¿é—´åˆ—è¡¨
            setInterval(loadRoomList, 10000);
        });
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('createRoomModal').addEventListener('click', (e) => {

        });
    </script>
